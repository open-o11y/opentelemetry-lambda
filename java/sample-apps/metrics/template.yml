AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Lambda application that calls the Lambda API.
Resources:
  api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      TracingEnabled: true
      OpenApiVersion: 3.0.2
  function:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          OPENTELEMETRY_COLLECTOR_CONFIG_FILE: /var/task/collector.yaml # check if correct path 
      PackageType: Image
      MemorySize: 512
      Timeout: 60
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - CloudWatchAgentServerPolicy
      ReservedConcurrentExecutions: 1
      Events:
        getEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref api
            Path: /
            Method: GET
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./
Metadata:
  AWS::ServerlessRepo::Application:
    Name: OpenTelemetry-Java-Sample-Metrics
    Description:  Opentelemetry Java Sample App for Metrics
    Author: opentelemetry-authors
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    Labels: ['opentelemetry', 'java', 'sample']
    SemanticVersion: 0.1.0
    SourceCodeUrl: https://github.com/open-telemetry/opentelemetry-lambda/tree/main/java/sample-apps/metrics
