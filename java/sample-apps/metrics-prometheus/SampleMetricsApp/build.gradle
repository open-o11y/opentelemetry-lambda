plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

configurations {
    extraLibs
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.6.0'

    implementation "io.grpc:grpc-api:1.34.1"
    implementation "io.grpc:grpc-netty-shaded:1.34.1"

    implementation platform('io.opentelemetry:opentelemetry-bom-alpha:1.5.0-alpha')
    implementation('io.opentelemetry:opentelemetry-api-metrics:1.5.0-alpha')
    implementation ('io.opentelemetry:opentelemetry-exporter-otlp-metrics')
    implementation ('io.opentelemetry:opentelemetry-sdk-metrics:1.5.0-alpha')

    implementation "com.amazonaws:aws-lambda-java-runtime-interface-client:1.0.0"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task copyDependencies(type: Copy) {
    from configurations.default
    into 'dependencies'
}